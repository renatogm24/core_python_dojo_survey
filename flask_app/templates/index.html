<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body class="bg-light">
    <div class="container-md">
        <main>
            <div class="row py-5 px-3 justify-content-center">
                <h2 class="text-center">Dojo Survey</h2>
                <p class="text-center">
                    Survey to get which is the most preferred programming language
                </p>
                {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %} {% endif %} {% endwith %}
                <form class="row g-2 col-md-6 col-lg-6 justify-content-center bg-dark text-light py-4 px-3 rounded" action="/save" method="post">
                    <label for="name" class="form-label">Your name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your name" />
                    <label for="location" class="form-label">Dojo Location</label>
                    <select class="form-select" name="location" id="location" aria-label="Default select example">
              <option selected value="0">-- Select Location --</option>
              <option value="Lima">Lima</option>
              <option value="San Francisco">San Francisco</option>
              <option value="Santiago">Santiago</option>
            </select>
                    <label for="language" class="form-label">Favorite Language</label>
                    <select class="form-select" name="language" id="language" aria-label="Default select example">
              <option selected value="0">-- Select Language --</option>
              <option value="Python">Python</option>
              <option value="Javascript">Javascript</option>
              <option value="Java">Java</option>
            </select>

                    <label for="flexRadioDefault1" class="form-label">Graduated?</label>
                    <div class="row">
                        <div class="form-check col-3">
                            <input class="form-check-input" type="radio" name="graduated" id="flexRadioDefault1" value="Yes" />
                            <label class="form-check-label" for="flexRadioDefault1">
                  Yes
                </label>
                        </div>
                        <div class="form-check col-3">
                            <input class="form-check-input" type="radio" name="graduated" id="flexRadioDefault2" value="Not yet" checked />
                            <label class="form-check-label" for="flexRadioDefault2">
                  Not yet
                </label>
                        </div>
                    </div>

                    <label for="flexCheckDefault" class="form-label">Hobbies</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="hobbie" value="Travel" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">
                Travel
              </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="hobbie" value="Movies" id="flexCheckChecked" checked />
                        <label class="form-check-label" for="flexCheckChecked">
                Movies
              </label>
                    </div>

                    <label for="comment" class="form-label">Comment</label>
                    <div class="form-floating">
                        <textarea class="form-control" id="comment" name="comment" placeholder="Leave a comment here" style="height: 100px" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea" class="text-dark">Your comment</label
              >
            </div>
            <input
              class="btn btn-outline-light mt-3 col-3"
              type="submit"
              value="Send"
            />
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
