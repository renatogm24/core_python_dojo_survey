<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body class="bg-light">
    <div class="container-md">
        <main>
            <div class="row py-5 px-3 justify-content-center">
                <h2 class="text-center">Dojo Survey</h2>
                <p class="text-center">Result</p>
                <div class="row g-2 col-md-6 col-lg-6 justify-content-center bg-dark text-light py-4 px-3 rounded">
                    <div>Name: {{session["name"]}}</div>
                    <div>Location: {{session["location"]}}</div>
                    <div>Language: {{session["language"]}}</div>
                    <div>Graduated: {{session["graduated"]}}</div>
                    <div>Comment: {{session["comment"]}}</div>
                    <div>Hobbies: {{session["hobbie"]}}</div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
